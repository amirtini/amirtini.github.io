</head>
<body>

    <div class="sidebar">
        <ul>
            <li>
                <a href="index.html" class="nav-button">

                    <span class="nav-text">Проекты</span>

        </ul>
    </div>

    

    <div class="contact-container">
        <div class="contact-info">
            <h2>Свяжитесь со мной</h2>
            <p>Вы можете написать мне сообщение, используя форму ниже. Я постараюсь ответить как можно скорее!</p>
        </div>
        
        <div class="contact-content">
            <div class="feedback-form">
                <h2>Напишите мне</h2>
                <form id="telegramForm">
                    <input type="text" id="name" placeholder="Ваше имя" required>
                    <textarea id="message" placeholder="Ваше сообщение" required></textarea>
                    <button type="submit">Отправить</button>
                </form>
                <div id="formStatus"></div>
            </div>

            <div class="responses-section">
                <h2>Ответы на сообщения</h2>
                <div class="responses-container" id="responsesContainer">
                    <!-- Здесь будут отображаться ответы -->
                    <div class="no-responses">Пока нет ответов на сообщения</div>
                </div>
            </div>
        </div>
    </div>

    <script src="telegram.js"></script>
</body>
